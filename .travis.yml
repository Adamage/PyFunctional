language: python
before_install:
  - pip install codecov
install:
  - pip install -q coverage
  - pip install future
  - pip install pylint
  - pip install $EXTRA_INSTALLS

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1732ae62130d81fe54d8
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always
env:
  - EXTRA_INSTALLS=pandas
  - EXTRA_INSTALLS=
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"
matrix:
  exclude:
    - python: "pypy"
      env: EXTRA_INSTALLS=pandas
    - python: "pypy3"
      env: EXTRA_INSTALLS=pandas
    - python: "2.7"
      env: EXTRA_INSTALLS=-V
    - python: "3.3"
      env: EXTRA_INSTALLS=-V
    - python: "3.4"
      env: EXTRA_INSTALLS=-V
    - python: "3.5"
      env: EXTRA_INSTALLS=-V

script: nosetests --with-coverage --cover-package=functional && pylint functional
after_success:
  - codecov
