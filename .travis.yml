language: python
install:
  - pip install -q coverage
  - pip install python-coveralls
  - pip install future
  - pip install hg+https://bitbucket.org/logilab/pylint/@92341b86dca5863f50b090fc0697503d45100240#egg=pylint
  - bash .travis-install.sh
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1732ae62130d81fe54d8
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"
script: nosetests --with-coverage --cover-package=functional && pylint functional
after_success:
  - coveralls
